<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="contact-content">
        <div class="section-heading">
            <h1>Contact<br><em> JUASIRI SAFARIS</em></h1>
            <p>Curabitur hendrerit mauris mollis ipsum vulputate rutrum. 
            <br>Phasellus luctus odio eget dui imperdiet.</p>
            
        </div>
    
        <div class="section-content">
            <form id="contact" action="#" method="post">
                <div class="row">
                    <div class="col-md-4">
                      <fieldset>
                        <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-4">
                      <fieldset>
                        <input name="email" type="email" class="form-control" id="Phone Number" placeholder="Phone Number..." required="">
                      </fieldset>
                    </div>
                     <div class="col-md-4">
                      <fieldset>
                        <input name="subject" type="text" class="form-control" id="Email" placeholder="Your Email Address" required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="btn">Send Message Now</button>
                      </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
